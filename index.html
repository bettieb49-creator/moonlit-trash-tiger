<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moonlit Trash Tiger ğŸŒ™ğŸ¯</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #1b1f3b, #0b0e1a);
      color: #e8e9ff;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: #6b6cff;
      color: white;
    }
    .danger {
      background: #8a3a5c;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Moonlit Trash Tiger ğŸŒ™ğŸ¯</h1>

    <p>
      Itâ€™s midnight behind the local pizza shop when the dumpster lid glows.
      Inside: a baby tiger cub wrapped in a napkin like a burrito.
    </p>

    <label>Tiger name</label>
    <input placeholder="e.g. LunaBite">

    <label>Sex</label>
    <select>
      <option>Male (he/him)</option>
      <option>Female (she/her)</option>
    </select>

    <button>Adopt Celestial Cub</button>
    <button class="danger">Reset Game</button>

    <p style="opacity:.7; font-size:13px; margin-top:12px;">
      Prototype version. Saves automatically.
    </p>
  </div><script>
  const nameInput = document.querySelector("input");
  const sexSelect = document.querySelector("select");
  const adoptButton = document.querySelector("button");
  const resetButton = document.querySelector(".danger");

  adoptButton.addEventListener("click", () => {
    const name = nameInput.value.trim();
    const sex = sexSelect.value;

    if (!name) {
      alert("Your celestial cub needs a name âœ¨");
      return;
    }

    const tiger = {
      name,
      sex,
      age: "cub",
      bond: 1,
      adoptedAt: new Date().toISOString()
    };

    localStorage.setItem("moonlitTiger", JSON.stringify(tiger));

    alert(`âœ¨ ${name} has been adopted.\nA soft purr echoes under the moonlight.`);
  });

  resetButton.addEventListener("click", () => {
    localStorage.removeItem("moonlitTiger");
    alert("The moon resets the story ğŸŒ™");
    location.reload();
  });
</script>
</body>
</html>
